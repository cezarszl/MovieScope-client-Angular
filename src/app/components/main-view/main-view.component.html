<div class="main-container">
    <div class="mc-container" fxLayout="row wrap" fxLayoutGap="200px" fxLayoutAlign="space-evenly center">
        <mat-card class="movieCard" fxFlex="10%" *ngFor="let movie of movies;">
            <a class="movie-img" [routerLink]="['/movies', movie._id]">
                <img src={{movie.ImagePath}} alt={{movie.Title}} />
            </a>
        </mat-card>
    </div>
</div>

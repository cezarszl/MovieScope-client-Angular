<div class="loginBox">
  <h2>Login</h2>
  <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
    <div class=" formBox">
      <input type="text" name="username" formControlName="username" required autocomplete="username">
      <label for="username">Username</label>
    </div>

    <div class="formBox">
      <input type="password" name="password" formControlName="password" required autocomplete="password">
      <label for="password">Password</label>
    </div>
    <button id="loginBtn" type="submit">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      Login
    </button>
  </form>
</div>
